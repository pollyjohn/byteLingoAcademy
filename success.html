<!DOCTYPE html>
<html>
<head>
    <title>Agendamento Confirmado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 500px;
        }
        .check-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="check-icon">✓</div>
    <div class="success-message">
        <h2>Agendamento Realizado com Sucesso!</h2>
        <p>Seu horário foi confirmado. Agradecemos pela preferência.</p>
    </div>
    <button onclick="window.location.href='index.html'">Voltar ao Início</button>
</body>
</html>
